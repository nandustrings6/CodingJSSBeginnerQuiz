<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingQuizforJSSBeginners</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header Class="Page1">
        <div class="Viewhighscores"><a href=highscores.html>View High Scores</a></div>
        <time class="Time">Time:0</time>
            <h1 Class="Title">Coding Quiz Challenge</h1>
                <p Class="Page1Para">Try to answer the following coding-related questions within the time limit of <span>90 seconds</span>. Keep in mind that incorrect answers will penalize your score and time by 10 seconds</p>
                    <button Class="StartQuiz">Start Quiz</button>
    </header>
    
    <section Class="Alldonepage">
        <h2>You have completed the quiz!</h2>
        <h3>Enter your initials here</h3><input type="text"/><button class="initialsubmit">Submit</button>
    </section>
    <script src="./javascript.js"></script>
</body>
</html>
